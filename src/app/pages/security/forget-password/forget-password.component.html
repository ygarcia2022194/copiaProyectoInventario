<body class="flex-container">
  <h1 class="forgetPassword-title">{{ 'FORGET_PASSWORD.TITLE' | translate }}</h1>
  <div class="forgetPassword-container">
    <img class="img-password" src="../../../../assets/images/sendEmail.png" alt="img forgetPassword">
    <p>{{ 'FORGET_PASSWORD.TEXT' | translate }}</p>
    <form (ngSubmit)="onSubmit()" [formGroup]="recoverPasswordForm">
      <div class="input-group input-group-sm mb-3">
        <input 
          type="email" 
          class="form-control" 
          formControlName="email" 
          aria-describedby="inputGroup-sizing-sm" 
          placeholder="example@gmail.com"
          required>
      </div>
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="recoverPasswordForm.invalid">
        {{ 'FORGET_PASSWORD.BUTTON' | translate }}
      </button>
    </form>
  </div>
</body>
